<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modify-css.css">
    <title>Modify Student</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Modify Student</h1>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">View Students</a></li>
                    <li><a href="#">Add Student</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="modify-form-container">
                <form class="modify-form">
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" name="studentId" >
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name"  required>
                    </div>
                    <div class="form-group">
                        <label for="course">Course:</label>
                        <select id="course" name="course" required>
                            <option value="cs" selected>Computer Science</option>
                            <option value="ee">Electrical Engineering</option>
                            <option value="me">Mechanical Engineering</option>
                            <option value="ba">Business Administration</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"  required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone"  required>
                    </div>
                    <button type="submit" class="submit-btn">Update Student</button>
                    <button type="button" class="cancel-btn" onclick="window.location.href='view-students.html'">Cancel</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Student Management System</p>
        </footer>
    </div>
</body>
</html>
